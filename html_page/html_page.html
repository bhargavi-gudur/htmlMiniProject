<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner HTML Page</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* The image used */
            background-image: url('https://realpython.com/cdn-cgi/image/width=640,format=auto/https://files.realpython.com/media/HTML-And-CSS-For-Python-Developers_Watermarked.971e946a417f.jpg');
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 2;
            color: rgb(9, 9, 9);
            text-align: center;
            top: 20%;
            transform: translateY(-20%);
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        table {
            width: 50%;
            border-color: rgb(6, 16, 13);
            border-collapse: collapse;
            color: rgb(24, 72, 72);
            margin: 20px 0;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        footer {
            background-color: #ab1e1e;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay-text">
        <h1>Welcome to My Beginner HTML Page</h1>
    </div>

    <div class="content">
        <h2>Sample Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </table>

    </div>

    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>
</body>

</html>
