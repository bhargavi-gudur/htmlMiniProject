<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML inputs</title>
</head>

<body>
    <header>
        <h1><b>HTML Input button's</b></h1>
        <!--1. text input-->
        <b>Enter the name : </b>
        <input type="text" placeholder=" enter your name "><br><br>
        <!--2. file input-->
        <input type="file"><br><br>
        <!--3. button-->
        <input type="button" value=" Click me"><br><br>
        <!--4. checkbox-->
        <input type="checkbox" id="car">car<br><br>
        <!--5. colour picker -->
        <input type="color"><br><br>
        <!--6. date -->
        <b>Enter the date: </b>
        <input type="date"><br><br>
        <!--7. email -->
        <b>Enter the email: </b>
        <input type="email" placeholder=" enter your email "><br><br>
        <!--8. password -->
        <b>Enter the password: </b>
        <input type="password" placeholder=" enter your password "><br><br>
        <!--9. month -->
        <b>Enter the month : </b>
        <input type="month"><br><br>
        <!--10. number -->
        <b>Enter the number : </b>
        <input type="number" min="1" max="10"><br><br>
        <!--11. radio button  -->
        <b>choice the gender : </b>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="trans-gender">trans-gender<br><br>

        <!--12. range  -->
        <b> range </b>
        <input type="range" min="1" max="10"><br><br>
        <!--submit-->
        <input type="submit" value=" submit">

    </header>
</body>

</html>
